<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafbfc;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 32px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3c4043;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: #ffffff;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col-50 {
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            width: auto;
            margin: 0;
            accent-color: #1a73e8;
        }

        .checkbox-group {
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #1a73e8;
        }

        .submit-btn {
            background: #1a73e8;
            color: white;
            padding: 20px 36px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
            min-height: 56px;
        }

        .submit-btn:hover {
            background: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.2);
        }

        .submit-btn:disabled {
            background: #dadce0;
            color: #80868b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .required {
            color: #ea4335;
        }

        .success-message {
            display: none;
            background-color: #e8f5e8;
            color: #137333;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #c8e6c9;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Application Form</h1>

        <div id="successMessage" class="success-message">
            <strong>Success!</strong> Your application has been submitted successfully.
        </div>

        <form id="applicationForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="row">
                <div class="col-50">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="col-50">
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-50">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>
                <div class="col-50">
                    <div class="form-group">
                        <label for="country">Country <span class="required">*</span></label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="ph">Philippines</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience <span class="required">*</span></label>
                <select id="experience" name="experience" required>
                    <option value="">Select experience level</option>
                    <option value="0-1">0-1 years</option>
                    <option value="2-5">2-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label>Skills (Select all that apply) <span class="required">*</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="html" name="skills" value="html" required>
                        <label for="html">HTML/CSS</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="javascript" name="skills" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="python" name="skills" value="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="java" name="skills" value="java">
                        <label for="java">Java</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments <span class="required">*</span></label>
                <textarea id="comments" name="comments" placeholder="Any additional information..." required></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions <span class="required">*</span></label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script>
        // Custom validation for skills checkboxes
        function validateSkills() {
            const skillCheckboxes = document.querySelectorAll('input[name="skills"]:checked');
            const skillsError = document.getElementById('skillsError');

            if (skillCheckboxes.length === 0) {
                if (!skillsError) {
                    const errorDiv = document.createElement('div');
                    errorDiv.id = 'skillsError';
                    errorDiv.style.color = '#e74c3c';
                    errorDiv.style.fontSize = '14px';
                    errorDiv.style.marginTop = '5px';
                    errorDiv.textContent = 'Please select at least one skill.';

                    const skillsGroup = document.querySelector('.checkbox-group');
                    skillsGroup.parentNode.appendChild(errorDiv);
                }
                return false;
            } else {
                if (skillsError) {
                    skillsError.remove();
                }
                return true;
            }
        }

        // Add event listeners to skill checkboxes
        document.querySelectorAll('input[name="skills"]').forEach(checkbox => {
            checkbox.addEventListener('change', validateSkills);
        });

        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate skills before submitting
            if (!validateSkills()) {
                return;
            }

            const formData = new FormData(this);
            const data = {};

            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            console.log('Form Data:', data);

            // Show success message briefly before redirecting
            document.getElementById('successMessage').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Redirect to finisher page after a brief delay
            setTimeout(() => {
                window.location.href = 'success.html';
            }, 1500);
        });

        const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
        requiredFields.forEach(field => {
            field.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#ea4335';
                    this.style.boxShadow = '0 0 0 2px rgba(234, 67, 53, 0.1)';
                } else {
                    this.style.borderColor = '#34a853';
                    this.style.boxShadow = '0 0 0 2px rgba(52, 168, 83, 0.1)';
                }
            });
        });

        document.getElementById('email').addEventListener('blur', function() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(this.value)) {
                this.style.borderColor = '#ea4335';
                this.style.boxShadow = '0 0 0 2px rgba(234, 67, 53, 0.1)';
            } else {
                this.style.borderColor = '#34a853';
                this.style.boxShadow = '0 0 0 2px rgba(52, 168, 83, 0.1)';
            }
        });

        // Add validation for radio buttons (gender)
        document.querySelectorAll('input[name="gender"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Remove any existing error styling
                document.querySelectorAll('input[name="gender"]').forEach(r => {
                    r.parentElement.style.outline = 'none';
                });
            });
        });
    </script>
</body>
</html>
